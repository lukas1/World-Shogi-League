<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/kifuforjs/css/kifuforjs.css">
        <script src="/kifuforjs/js/kifuforjs.js" charset="utf-8"></script>
        <script>
            function observeKifu() {
                setTimeout(function() {
                    kifu = $('#kifuSource').text();
                    if (kifu.length > 0) {
                        $(document).trigger('kifuLoaded')
                        return;
                    } else {
                        observeKifu();
                    }
                }, 100);
            }

            $(document).ready(function() {
                Kifu.settings={ImageDirectoryPath: "/kifuforjs/images"};
                observeKifu();
                $(document).on('kifuLoaded', function() {
                    Kifu.initWithKifu($('#kifuSource').text(), 'kifuViewer');
                });
            });
        </script>
    </head>
    <body>
        <div style="display:none;" id="kifuSource"></div>
        <div id="kifuViewer"></div>
    </body>
</html>
