<template name="points">
    <div class="container pointsView">

        <div class="page-header">
            <h1>Points</h1>
        </div>

        <!-- CLASS A -->
        <div class="col-md-6 blockA">
            <div class="block-header">
                <div class="teamName">
                    <h2>Class A</h2>
                </div>
                <h2 class="inline-block">{{pointsA}}</h2>
            </div>
            <ul class="list-unstyled">
                {{#each teamsA}}
                    {{> teampoints}}
                {{/each}}
            </ul>
        </div>

        <!-- CLASS B -->
        <div class="col-md-6 blockB">
            <div class="block-header">
                <div class="teamName">
                    <h2>Class B</h2>
                </div>
                <h2 class="inline-block">{{pointsB}}</h2>
            </div>
            <ul class="list-unstyled">
                {{#each teamsB}}
                    {{> teampoints}}
                {{/each}}
            </ul>
        </div>
    </div>

</template>
