<template name="teampoints">
    <li class="clearfix">
        <div class="col-md-6">
            {{>teamView name=name flag=countryCode}}
        </div>
        <div class="col-md-6">
            {{#if points}}
                {{points}}
            {{else}}
                0
            {{/if}}
        </div>
    </li>
</template>
