<template name="teampoints">
    <li class="teamNameParent">
        <div class="teamName">
            {{>teamView name=name flag=countryCode}}
        </div>
        <div class="inline-block">
            {{matchPoints}}
            /
            {{#if points}}
                {{points}}
            {{else}}
                0
            {{/if}}
        </div>
    </li>
</template>
