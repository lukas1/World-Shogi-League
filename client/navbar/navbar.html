<template name="navbar">
    <nav class="navbar navbar-default container">
        <div class="navbar-collapse">
            <ul class="navbar-header nav navbar-nav">
                <li>
                    <a class="navbar-left" href="/">Home</a>
                </li>
                {{#if currentUser}}
                    {{#if isAdmin}}
                    <li>
                        <a class="navbar-left"
                            href="{{pathFor route='teams.edit'}}">
                            Manage Teams
                        </a>
                    </li>
                    {{/if}}
                    {{#if isAdminOrHead}}
                    <li>
                        <a class="navbar-left"
                            href="{{pathFor route='user.list'}}">
                            Manage Users
                        </a>
                    </li>
                    {{/if}}
                    <li>
                        <a class="navbar-left"
                            href="{{pathFor route='matches.schedule'}}">
                            Schedule my match
                        </a>
                    </li>
                    <li>
                        <a class="navbar-left"
                            href="{{pathFor route='user.update'}}">
                            Update profile
                        </a>
                    </li>
                {{/if}}
            </ul>
            <div class="navbar-right">
                {{#if currentUser}}
                    <button class="btn btn-default navbar-btn" id="logoutButton">
                        Logout
                    </button>
                {{else}}
                    <a href="{{pathFor route='user.login'}}"
                        class="btn btn-default navbar-btn">
                        Login
                    </a>
                {{/if}}
            </div>
        </div>
    </nav>
</template>
