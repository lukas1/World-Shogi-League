<template name="teamsedit">
    <div class="teamsedit">
        <div class="page-header">
            <h1>Edit Teams</h1>
            <small>Click a team to update it</small>
        </div>
        <table>
            <tr>
                <th class="teamName">Team</th>
                <th class="teamClass">Class</th>
                <th class="teamPoints">Points</th>
                <th></th>
            </tr>
            {{#each teams}}
                <tr id="team_{{_id}}" class="teamBaseRow">
                    <td class="teamName">
                        {{>teamView name=name flag=countryCode}}
                    </td>
                    <td class="teamClass">
                        {{class}}
                    </td>
                    <td class="teamPoints">
                        {{points}}
                    </td>
                    <td>
                        <button class="delete" teamId="{{_id}}">&times;</button>
                    </td>
                </tr>
            {{/each}}
        </table>

        <form id="new-team-form">
            <div class="col-md-4">
                <input type="text" class="form-control" id="addTeamName"
                    placeholder="Team">
            </div>
            <label for="addTeamClass">Select Class:</label>
            <select id="addTeamClass">
                <option value="">--</option>
                {{#each classes}}
                    <option value="{{this}}">Class {{this}}</option>
                {{/each}}
            </select>
            <input type="submit" class="btn btn-default" value="Add Team">
        </form>
        <br><br>
        <div class="alert alert-info">
            <strong>Read before adding a team!</strong>
            Flags for added countries are generated automatically. However
            if you want to have a flag for the country, you need to make sure
            country is listed in this list:
            <a href="/country-codes.txt" target="_blank">List of countries</a>
        </div>
    </div>
</template>
