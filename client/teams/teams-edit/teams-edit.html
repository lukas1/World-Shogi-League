<template name="teamsedit">
    <div class="teamsedit">
    {{#if currentUser}}
        <div class="page-header">
            <h1>Edit Teams</h1>
        </div>
        <table>
            <tr>
                <th class="teamName">Team</th>
                <th class="teamBlock">Block</th>
                <th></th>
            </tr>
            {{#each teams}}
                <tr>
                    <td class="teamName">
                        {{name}}
                    </td>
                    <td class="teamBlock">
                        {{block}}
                    </td>
                    <td>
                        <button class="delete" teamId="{{_id}}">&times;</button>
                    </td>
                </tr>
            {{/each}}
        </table>

        <form id="new-team-form">
            <div class="col-md-4">
                <input type="text" class="form-control" id="addTeamName"
                    placeholder="Team">
            </div>
            <label for="addTeamBlock">Select Block:</label>
            <select id="addTeamBlock">
                <option value="">--</option>
                <option value="A">Block A</option>
                <option value="B">Block B</option>
            </select>
            <input type="submit" class="btn btn-default" value="Add Team">
        </form>
        {{else}}
            <h1>Ooops, something went wrong!</h1>
        {{/if}}
    </div>
</template>
