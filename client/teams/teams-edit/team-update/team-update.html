<template name="teamupdate">
    <tr class="editLine">
        <td class="teamName">
            <input type="text" class="form-control teamNameEdit" value="{{name}}">
        </td>
        <td class="teamClass">
            <select class="teamClassEdit">
                <option selected="{{classASelected}}">A</option>
                <option selected="{{classBSelected}}">B</option>
            </select>
        </td>
        <td class="teamPoints">
            <input type="text" class="form-control teamPointsEdit"
                value="{{points}}">
        </td>
        <td>
            <span class="glyphicon glyphicon-ok-circle confirmEdit">
            </span>
            <span class="glyphicon glyphicon-remove-circle cancelEdit">
            </span>
        </td>
    </tr>
</template>
