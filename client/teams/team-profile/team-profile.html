<template name="teamProfile">
    <div class="container teamProfileView">
        <div class="page-header">
            <h1>
                {{teamData.name}} - {{teamData.matchPoints}} points / 
                Score {{teamData.points}}
            </h1>
        </div>

        <h2>Members of this team:</h2>
        <ul class="list-unstyled">
            {{#each teamMembers}}
                <li class="userline">
                        <a href="{{pathFor route='user.profile' _id=_id}}">
                            <img src="{{profile.profilePic}}" class="thumbnail">
                            {{profile.nick81Dojo}}
                        </a>
                </li>
            {{/each}}
        </ul>

        <h2>Matches:<small>Click on a match for details</small></h2>
        <ul class="list-unstyled">
            {{#each matches}}
                <li class="matchDetail" id="match{{_id}}">
                    {{roundNumber}}. round - played against
                    {{matchOpponentTeamName _id}}
                </li>
            {{/each}}
        </ul>
    </div>
</template>
