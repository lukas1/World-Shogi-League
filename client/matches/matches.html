<template name="matches">
    <div class="container matches_container">
        <div class="page-header">
            <h1>Matches</h1>
        </div>

        <ul class="list-unstyled">
            <li class="block-header clearfix row">
                <div class="col-xs-6">
                    <h2>Class A</h2>
                </div>
                <div class="col-xs-5">
                    <h2>Class B</h2>
                </div>
                <div class="col-xs-1">
                </div>
            </li>
            {{#each rounds}}
                <li class="block-header clearfix">
                    <div class="col-xs-6">
                        <strong>Round {{roundNumber}}</strong>
                    </div>

                    <div class="col-xs-5">
                    </div>
                    <div class="col-xs-1">
                        {{#if isAdmin}}
                            {{#if last}}
                            <button class="delete rounddelete" id="round{{_id}}">
                                &times;
                            </button>
                            {{/if}}
                        {{/if}}
                    </div>
                </li>
                {{#each matches _id}}
                    {{> match}}
                {{/each}}
            {{/each}}
        </ul>
        {{#if isAdmin}}
            {{#if canAddMatch}}
                {{> addMatch}}
            {{/if}}
            <div>
                {{#if inMiddleOfRound}}
                    <button class="btn btn-default" id="startRound">
                        Start new round
                    </button>
                {{else}}
                    <button class="btn btn-default" id="finishRound">
                        Finish round
                    </button>
                {{/if}}
            </div>
        {{/if}}
    </div>
</template>
