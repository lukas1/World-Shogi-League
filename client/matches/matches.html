<template name="matches">
    <div class="container matches_container">
        <div class="page-header">
            <h1>Matches</h1>
        </div>

        <ul class="list-unstyled">
            <li class="block_header clearfix">
                <div class="col-md-6">
                    <h2>Block A</h2>
                </div>
                <div class="col-md-5">
                    <h2>Block B</h2>
                </div>
                <div class="col-md-1">
                </div>
            </li>
            {{#each matches}}
            {{> match}}
            {{/each}}
        </ul>
        {{#if currentUser}}
            <strong>New match:</strong>
            <form id="new-match-form">
                <div class="col-md-6">
                    {{> teams block="A"}}
                    <div class="wonRadio">
                        <input type="radio" id="wonA" name="won" value="wonA">
                        <label for="wonA">Won?</label>
                    </div>
                </div>
                <div class="col-md-5">
                    {{> teams block="B"}}
                    <div class="wonRadio">
                        <input type="radio" id="wonB" name="won" value="wonB">
                        <label for="wonB">Won?</label>
                    </div>
                    <div class="defaultWinBox">
                        <input type="checkbox" id="defaultWin">
                        <label for="defaultWin">Default win?</label>
                    </div>
                </div>
                <div class="col-md-1">
                    <input type="submit" value="Submit" class="btn btn-default">
                </div>
            </form>
        {{/if}}
    </div>
</template>
