<template name="match">
    <li class="match clearfix">
        <div class="col-md-6">
            {{#if wonA}}
                <strong>{{teamAName}}</strong>
            {{else}}
                {{teamAName}}
            {{/if}}
        </div>

        <div class="col-md-5">
            {{#unless wonA}}
                <strong>{{teamBName}}</strong>
            {{else}}
                {{teamBName}}
            {{/unless}}
        </div>
        <div class="col-md-1">
            <button class="delete">&times;</button>
        </div>
    </li>
</template>
