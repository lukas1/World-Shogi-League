<template name="matchParticipant">
    <span class="f16">
        <span class="flag {{flag}}">
        </span>
    </span>
    {{#if won}}
        <strong>{{name}}</strong>
        {{#if defWin}}
            <small class="winByDefault">(win by default)</small>
        {{/if}}
    {{else}}
        {{name}}
    {{/if}}
</template>
