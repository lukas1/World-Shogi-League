<template name="loginform">
    <form id="login-form" action="action" class="col-md-12 login-form">
            <label for="email">Email address:</label>
            <input type="email" id="login-email"
                class="form-control" placeholder="Email address" />
            <br>
            <label for="pwd">Password:</label>
            <input type="password" id="login-password"
                class="form-control" placeholder="Password" />
            <br>
            <button type="submit" class="btn btn-default" id="login-button">
                Sign in
            </button>

            <p class="registrationLink">
                <a href="{{pathFor route='user.registration'}}">
                    Registration
                </a>
            </p>
    </form>

    <form id="recovery-form" action="action" class="col-md-12">
        <div id="recoverySuccessContainer"></div>
        <div>
            <h2>I forgot my password</h2>
            <label for="recovery-email">Email adress:</label>
            <input type="text" id="recovery-email" class="form-control"
                placeholder="Email address"/>
            <br>
            <input type="submit" value="Send Reset Instructions"
                class="btn btn-default" />
        </div>
    </form>

    <a href="#" id="recoverPassword">I forgot my password</a>
</template>
