<template name="resetpassword">
    <div class="container">
        <div class="page-header">
            <h1>Update profile</h1>
        </div>
        <div class="container">
            <form id="new-password" action="action" class="col-md-12">
                <div id="resetErrorContainer"></div>
                <div id="resetSuccessContainer"></div>
                <h2>Type in your new password</h2>
                <label for="new-password-password">New password:</label>
                <input type="password" id="new-password-password"
                    class="form-control" placeholder="New Password"/>
                <br>
                <input type="submit" value="Change Password"
                    class="btn btn-default" />
            </form>
        </div>
    </div>
</template>
