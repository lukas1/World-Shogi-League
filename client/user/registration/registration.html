<template name="registration">
    <div id="registration_container">
        <div class="page-header">
            <h1>Create an account</h1>
        </div>
        <div class="container col-md-4 clearfix">
            <div id="errorMessageContainer">
            </div>
            <form id="register-form" action="action">
                <label for="account-email">Email: (required)</label>
                <input type="email" id="account-email" class="form-control" />
                <br>
                <label for="account-81dojo">81dojo.com nickname: (required)</label>
                <input type="email" id="account-81dojo" class="form-control" />
                <br>
                <label>Team you represent: (required)</label><br>
                {{> teams ignoreClasses=1}}
                <br>
                <br>
                <label for="account-password">Password: (required)</label>
                <input type="password" id="account-password"
                    class="form-control" />
                <span>Password must contain at least 6 characters</span>
                <br>
                <br>
                <label for="account-password-repeat">Repeat Password: (required)</label>
                <input type="password" id="account-password-repeat"
                    class="form-control" />
                <br>
                <br>
            </form>
            <div class="uploadpic-form-container clearfix">
                <form id="uploadpic-form" class="col-md-9">
                    <label for="account-profilePic">
                        Pick your profile picture: (optional)
                    </label><br>
                    <small>Uploaded file size can't exceed 1.3 MB</small>
                    <br>
                    <span class="btn btn-default btn-file">
                        Choose Image
                        <input type="file" id="account-profilePic">
                    </span>
                </form>
                <img src="" id="account-picture-uploaded"
                    class="thumbnail col-md-3">
            </div>
            <input type="button" id="create-account" class="btn btn-default"
                value="Create an Account" />
        </div>
    </div>
</template>
