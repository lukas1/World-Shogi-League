<template name="updateuser">
    <div class="container">
        <div class="page-header">
            <h1>Update profile</h1>
        </div>
        <div class="container">
            <h2>Update Profile Picture</h2>
            <div class="container">
                <div id="pictureMessage" class="col-md-5"></div>
            </div>
            <div class="uploadpic-form-container col-md-5 clearfix">
                <form id="uploadpic-form" class="col-md-9">
                    <label for="account-profilePic">
                        Pick your profile picture: (optional)
                    </label><br>
                    <small>Uploaded file size can't exceed 1.3 MB</small>
                    <br>
                    <span class="btn btn-default btn-file">
                        Choose Image
                        <input type="file" id="account-profilePic">
                    </span>
                </form>
                <img src="" id="account-picture-uploaded"
                    class="thumbnail col-md-3">
            </div>
        </div>
        <div class="container">
            <form id="update-profile-form" class="col-md-5">
                <h2>Update profile</h2>
                <div id="profileMessage">
                </div>
                <label for="current81Dojo">81dojo.com nickname:</label>
                <input type="text" class="form-control"
                    id="current81Dojo" placeholder="81dojo.com nickname"
                    value="{{currentUser.profile.nick81Dojo}}">
                <br>
                <label>Country you represent: (required)</label><br>
                {{> teams selectedTeam=currentUser.profile.teamId}}
                <br>
                <br>
                <input type="submit" class="btn btn-default"
                    value="Update profile">
            </form>
        </div>
        <div class="container">
            <form id="update-password-form" class="col-md-5">
                <h2>Change password</h2>
                <div id="passwordMessage">
                </div>
                <input type="password" class="form-control"
                    id="currentPassword" placeholder="Current password">
                <br>
                <input type="password" class="form-control"
                    id="newPassword" placeholder="New password">
                <br>
                <input type="password" class="form-control"
                    id="newPasswordRepeat" placeholder="Repeat password">
                <br>
                <input type="submit" class="btn btn-default"
                    value="Change Password">
            </form>
        </div>
    </div>
</template>
