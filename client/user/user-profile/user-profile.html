<template name="userProfile">
    <div class="page-header">
        <h1>{{userData.profile.nick81Dojo}}</h1>
    </div>
    <div class="container">
        <strong>Team:</strong>
        {{>teamView name=teamData.name flag=teamData.countryCode}}
        <br>
        Has won {{wins}} games, lost {{losses}} games <br>
        Win ratio: {{winRatio}}%
    </div>
</template>
