<template name="userlist">
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
        aria-labelledby="myLargeModalLabel" id ="addToMatchModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                    </button>
                    <h4>Add player to match</h4>
                </div>
                <div class="modal-body">
                    <form id="addToMatchForm">
                        <input type="hidden" id="boardSelectPlayerId" value="">
                        <strong>Select round:</strong><br>
                        <select id="roundSelect">
                        </select><br>
                        <strong>Select board:</strong><br>
                        <select id="boardSelect">
                            <option value="">---</option>
                            {{#each boards}}
                                <option value="{{board}}">
                                    Board {{board}}
                                </option>
                            {{/each}}
                        </select>
                        <input type="submit" value="Add to match"
                            class="btn btn-default">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="usersList">
        <div class="page-header">
            <h1>Mange users</h1>
        </div>
        <div id="errorMessageContainer">
        </div>
        <ul class="list-unstyled">
            <li class="userline">
                <div class="profilePic rowData">
                </div>
                <div class="nick81dojo rowData">
                    <strong>81dojo.com nickname</strong>
                </div>
                <div class="team rowData">
                    <strong>Team</strong>
                </div>
            </li>
            {{#each users}}
                {{>userline}}
            {{/each}}
        </ul>
    </div>
</template>
