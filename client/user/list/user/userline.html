<template name="userline">
    <li class="userline">
        <div class="profilePic rowData">
            <img src="{{profilePic}}" class="thumbnail">
        </div>
        <div class="nick81dojo rowData">
            <a href="{{pathFor route='user.profile' _id=userId}}">
                {{nick81Dojo}}
            </a>
        </div>
        {{#if isAdmin}}
            <div class="team rowData">
                {{>teamView name=teamName flag=teamCountryCode}}
            </div>
        {{/if}}
        {{#if isAdmin}}
            <div class="rowData makeAdminCell">
                {{#if userIsAdmin}}
                    Admin user
                {{else}}
                    <button class="btn btn-default makeAdmin">Make admin</button>
                {{/if}}
            </div>
            <div class="rowData makeHeadCell">
                {{#if userIsAdmin}}
                    ---
                {{else}}
                    {{#if userIsHead}}
                        <button class="btn btn-default unHead">Un-head</button>
                    {{else}}
                        <button class="btn btn-default makeHead">
                            Make team head
                        </button>
                    {{/if}}
                {{/if}}
            </div>
        {{/if}}
        {{#if isAdminOrHead}}
            <div class="rowData addToMatchCell">
                {{#if isOpenMatch}}
                    <div class="openRoundsFeed roundsFeed">
                        {{#each openRounds}}
                            {{#if matchId}}
                                {{matchId}}-{{roundNumber}}-{{opponentTeam}};
                            {{/if}}
                        {{/each}}
                    </div>
                    <div class="participatingRoundsFeed roundsFeed">
                        {{#each participatingRounds}}
                            {{matchId}}-{{roundNumber}}-{{opponentTeam}};
                        {{/each}}
                    </div>
                    <button class="btn btn-default addToMatch">
                        Add to match
                    </button>

                    {{#if isAssignedToBoard}}
                        <button class="btn btn-default removeFromMatch">
                            Remove from board
                        </button>
                    {{/if}}
                {{else}}
                    No match open
                {{/if}}
            </div>
        {{/if}}
        {{#if isAdmin}}
            <div class="rowData">
                <button class="delete">&times;</button>
            </div>
        {{/if}}
    </li>
</template>
